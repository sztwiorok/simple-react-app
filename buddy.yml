- pipeline: "build and deliver"
  on: "CLICK"
  refs:
  - "refs/heads/main"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute: npm run build"
    type: "BUILD"
    working_directory: "/buddy/simple-react-app"
    docker_image_name: "library/node"
    docker_image_tag: "12"
    execute_commands:
    - "# yarn install"
    - "npm install"
    - "npm run build"
    volume_mappings:
    - "/:/buddy/simple-react-app"
    shell: "BASH"
